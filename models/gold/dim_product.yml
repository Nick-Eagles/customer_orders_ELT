#   Generic tests for the gold product dimension view
#
#   This one is simpler: the surrogate key should be unique and not null

version: 2

models:
  - name: dim_product
    description: "Dimension view for products"

    columns:
      - name: surrogate_key
        description: "Surrogate key for the product dimension"
        tests:
          - unique
          - not_null
