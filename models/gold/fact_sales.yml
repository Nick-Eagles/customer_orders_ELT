#   Generic tests for the gold fact sales view
#
#   Here I'm essentially just making sure customers and products described in
#   sales always exist in the corresponding dimension views

version: 2

models:
  - name: fact_sales
    description: "Fact view for sales transactions"

    columns:
      - name: customer_key
        description: "Surrogate key matching the customer dimension view"
        tests:
          - not_null
      - name: product_key
        description: "Surrogate key matching the product dimension view"
        tests:
          - not_null
